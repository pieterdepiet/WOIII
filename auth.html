<spananja-export exportid="signin">
  <h4>Sign in</h4>
  <form onsubmit="window.event.preventDefault();signIn()">
    <input name='un' placeholder='Username'/>
    <input name='pw' placeholder='Password' type='password'/>
    <button type="submit" name="submit">Sign in</button>
  </form>
</spananja-export>
<spananja-export exportid="signup">
  <h4>Sign up</h4>
  <form onsubmit="window.event.preventDefault();signUp()">
    <input name='un' placeholder='New username'/>
    <input name='pw' placeholder='New password' type='password'/>
    <button type="submit" name="submit">Sign up</button>
  </form>
</spananja-export>
